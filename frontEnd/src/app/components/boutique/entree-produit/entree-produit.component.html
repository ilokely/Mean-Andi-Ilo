<div class="table-container">

  <!-- Toolbar -->
  <div class="table-toolbar">

    <div class="toolbar-left">
      <h3>Entrées Produits</h3>
    </div>

    <div class="toolbar-right">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Rechercher</mat-label>
        <input matInput 
               (keyup)="applyFilter($event)" 
               placeholder="Nom produit, devise..."
               #input>
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>

  </div>

  <!-- Table -->
  <div class="table-card mat-elevation-z4">
    <table mat-table [dataSource]="dataSource">

      <!-- Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Produit </th>
        <td mat-cell *matCellDef="let element" class="cell-strong">
          {{element.produit.nom}}
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date entrée </th>
        <td mat-cell *matCellDef="let element">
          {{element.date | date:'dd-MM-yyyy HH:mm'}}
        </td>
      </ng-container>

      <!-- Prix -->
      <ng-container matColumnDef="prixAchat">
        <th mat-header-cell *matHeaderCellDef> Prix achat </th>
        <td mat-cell *matCellDef="let element">
          {{element.prixAchat}}
        </td>
      </ng-container>

      <!-- Quantité -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element" class="cell-number">
          {{element.quantite}}
        </td>
      </ng-container>

      <!-- Total -->
      <ng-container matColumnDef="montantTotal">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element" class="cell-total">
          {{ element.montantTotal }}
        </td>
      </ng-container>

      <!-- Devise -->
      <ng-container matColumnDef="devise">
        <th mat-header-cell *matHeaderCellDef> Devise </th>
        <td mat-cell *matCellDef="let element">
          {{element.produit.devise}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

      <tr class="mat-row empty-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">
          Aucun résultat pour "{{input.value}}"
        </td>
      </tr>

    </table>
  </div>

</div>
