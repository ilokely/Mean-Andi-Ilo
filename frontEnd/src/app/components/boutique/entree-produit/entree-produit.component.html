<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> <strong><i>Nom</i></strong></th>
    <td mat-cell *matCellDef="let element"> <strong>{{element.produit.nom}}</strong> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> <strong><i>Date entrée</i></strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'dd-MM-yyyy HH:mm'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="prixAchat">
    <th mat-header-cell *matHeaderCellDef><strong><i>Prix d'achat</i></strong></th>
    <td mat-cell *matCellDef="let element"> {{element.prixAchat}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef><strong><i>Quantité initiale</i></strong></th>
    <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="montantTotal">
    <th mat-header-cell *matHeaderCellDef> <strong><i>Montant Total</i></strong></th>
    <td mat-cell *matCellDef="let element"> {{ element.montantTotal}} </td>
  </ng-container>

  <ng-container matColumnDef="devise">
    <th mat-header-cell *matHeaderCellDef> <strong><i>Devise</i></strong></th>
    <td mat-cell *matCellDef="let element"> {{element.produit.devise}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
